<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bất ngờ dành cho emiuuiuu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.4em;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background-color: #ff3b3b;
            transform: scale(1.1);
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                color: #ff6b6b;
            }
            50% {
                transform: scale(1.1);
                color: #ff3b3b;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background: radial-gradient(circle, rgba(255, 182, 193, 1) 0%, rgba(255, 240, 245, 1) 100%);
        }
        
        .bubble,
        .heart {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: rise 15s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .bubble {
            bottom: -50px;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px);
                opacity: 0;
            }
        }
        
        .bubble:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(3) {
            left: 40%;
            width: 50px;
            height: 50px;
            animation-duration: 14s;
        }
        
        .bubble:nth-child(4) {
            left: 60%;
            width: 30px;
            height: 30px;
            animation-duration: 16s;
        }
        
        .bubble:nth-child(5) {
            left: 80%;
            width: 25px;
            height: 25px;
            animation-duration: 18s;
        }
        
        .heart {
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            transform: rotate(-45deg);
            animation: floatUp 7s infinite ease-in-out;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 10px;
        }
        
        .heart::after {
            top: 0;
            left: 10px;
        }
        
        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }
        
        .heart:nth-child(6) {
            left: 10%;
            animation-duration: 7s;
        }
        
        .heart:nth-child(7) {
            left: 30%;
            animation-duration: 9s;
            animation-delay: 1s;
        }
        
        .heart:nth-child(8) {
            left: 50%;
            animation-duration: 6s;
            animation-delay: 2s;
        }
        
        .heart:nth-child(9) {
            left: 70%;
            animation-duration: 8s;
            animation-delay: 3s;
        }
        
        .heart:nth-child(10) {
            left: 90%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        /* Fireworks animation */
        
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(5) translate(200px, 200px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="container">
        <h1>Bất ngờ dành cho em</h1>
        <p>Chúc em một ngày thật vui vẻ khi nghe bài hát này!</p>
        <audio id="song" autoplay>
            <source src="tangem.mp3" type="audio/mpeg">
        </audio>
        <button onclick="playAudio()">emiu cố gắng nghe nhe!</button>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById('song');
            audio.play();
        }

        function createFirework() {
            var firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(firework);

            setTimeout(function() {
                firework.remove();
            }, 2000);
        }

        function startFireworks() {
            setInterval(createFirework, 500);
        }

        var audio = document.getElementById('song');
        audio.onended = function() {
            startFireworks();
        };
    </script>
</body>

</html>
